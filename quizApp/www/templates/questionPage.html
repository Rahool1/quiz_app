<ion-view view-title="Questions">
  <ion-content>
    <div  ng-repeat="que in questionData | startFrom:currentPage*pageSize | limitTo:pageSize">
      <div class="card">
        <div class="item item-divider item-calm item-text-wrap" style="padding-top:20px;padding-bottom:20px;">
          <!-- {{que.question}} -->
          <div class="row">
            <div class="col-5 padding">
              Q.{{que.sr_no + 1}}
            </div>
            <div class="col padding">
              <p style="color:#FFF;font-size:1.2em;">{{que.question}}</p>
            </div>
          </div>
        </div>
        <div class="item item-text-wrap">
          <div class="list">
            <div ng-repeat="option in que.optionsList">

              <label class="item item-radio" ng-click="radioButtonIsSelected(option,que)">
                <input type="radio" name="group">
                <div class="item-content">
                  <div class="row">
                    <div class="col-10" style="padding:6px;">
                      {{option.id + 1}}
                    </div>
                    <div class="col">
                      {{option.opt}}
                    </div>
                  </div>
                </div>
                <i class="radio-icon ion-checkmark-round" ng-show="option.opt == que.ans"></i>
                <i class="radio-icon ion-close-round" ng-show="option.opt != que.ans"></i>
              </label>

            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
    <div class="button-bar">
      <button class="button button-clear" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1;scrollTop()">Prev</button>
      <button class="button button-clear">{{currentPage+1}}/{{numberOfPages()}}</button>
      <button class="button button-clear" ng-disabled="currentPage >= questionData.length/(pageSize + 1)" ng-click="currentPage = currentPage + 1;scrollTop()">Next</button>
    </div>
  </div>
</ion-view>
